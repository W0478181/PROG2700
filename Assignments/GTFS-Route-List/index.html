<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTFS Route List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GTFS Route List Application</h1>
        <section>
            <h2>Upload Routes File</h2>
            <input type="file" id="fileInput" accept=".txt">
        </section>
        <section>
            <h2>Add New Route</h2>
            <form id="routeForm">
                <label for="routeId">Route ID:</label>
                <input type="text" id="routeId" required>
        
                <label for="agencyId">Agency ID:</label>
                <input type="text" id="agencyId" required>
        
                <label for="routeName">Route Name:</label>
                <input type="text" id="routeName" required>
        
                <label for="routeShortName">Route Short Name:</label>
                <input type="text" id="routeShortName" required>
        
                <label for="routeDesc">Route Description:</label>
                <input type="text" id="routeDesc" required>
        
                <label for="routeType">Route Type:</label>
                <input type="text" id="routeType" required>

                <button type="submit">Add Route</button>
            </form>
        </section>        
        <section>
            <h2>Route List</h2>
            <table id="routeTable">
                <thead>
                    <tr>
                        <th>Route ID</th>
                        <th>Agency ID</th>
                        <th>Route Name</th>
                        <th>Route Short Name</th>
                        <th>Route Description</th>
                        <th>Route Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>            
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
