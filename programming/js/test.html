<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown from 10</title>
  <script>
    function countdown() {
      let number = 10;
      while (number > 0) {
        alert(number);
        number--;
      }
    }
  </script>
</head>
<body onload="countdown()">
</body>
</html>
